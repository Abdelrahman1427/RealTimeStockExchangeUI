<div class="container mt-4">
  <div class="row">
    <!-- Form Section -->
    <div class="col-md-6">
      <div class="submit-form">
        <div *ngIf="!submitted">
          <div class="form-group">
            <label for="symbol">Stock Symbol</label>
            <input type="text" class="form-control" id="symbol" required [(ngModel)]="order.StockSymbol"
              name="symbol" />
          </div>

          <div class="form-group">
            <label for="quantity">Quantity</label>
            <input class="form-control" id="quantity" required [(ngModel)]="order.Quantity" name="quantity" />
          </div>

          <button class="btn btn-success mr-2" (click)="buy()">Buy</button>
          <button class="btn btn-danger" (click)="sell()">Sell</button>
        </div>

        <div *ngIf="submitted">
          <h4>Order submitted successfully!</h4>
          <button class="btn btn-success" (click)="newTutorial()">Add Another Order</button>
        </div>
      </div>
    </div>

    <!-- Order History Section -->
    <div class="col-md-6">
      <h4>Order History</h4>
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Symbol</th>
              <th scope="col">Quantity</th>
              <th scope="col">Order Type</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let order of orders; let i = index" [class.active]="i == currentIndex"
              (click)="setActiveOrder(order, i)">
            <tr *ngFor="let order of orders; let i = index" [class.active]="i == currentIndex"
              (click)="setActiveOrder(order, i)">

              <td class="font-weight-bold">{{ i + 1 }}</td>
              <td>{{ order.StockSymbol }}</td>
              <td>{{ order.Quantity }}</td>
              <td>{{ order.OrderType }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
